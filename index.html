<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgAV</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        
    </header>
    <main class="informacion">
        <section class="contenido"> 
            
            
              

        <form>
            

            <img src="logo.png" alt="logo de aplicacion orgav " class="logo">

            <div class="enlaces">
                <h1 class="enlacetodo">Registrese</h1>
                <a href="iniciasesion.html" class="enlacetodo">¿Ya esta registrado?</a>
              </div>
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" aria-required="true" placeholder="Ingresa tu nombre" />
          
            <!-- Correo Electrónico -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" aria-required="true" placeholder="Ingresa tu correo" />
          
            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" aria-required="true" placeholder="Crea una contraseña segura" />
            
            <div class="botones">
                <button type="button" class="btn">Aceptar</button>
            </div>  
       </section>

    </main>
    
</body>
</html>
